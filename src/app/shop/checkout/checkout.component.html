<app-navbar></app-navbar>

<div class="container pt-100 mb-5">
  <div *ngIf="orderSent" class="m-2 text-center">
    <h2>Teşekkür Ederiz</h2>
    <p>Siparişiniz kayıt edildi.</p>
    <button class="btn btn-primary" routerLink="/shop">Alışverişe Devam et</button>
  </div>

  <form *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitOrder(form)" class="m-3">
    <div class="form-group">
    <label for="">Name</label>
    <input class="form-control" #name="ngModel" name="name"  [(ngModel)]="order.name" required>
    <span *ngIf="submitted && name.invalid" class="text-danger">
      Lütfen adınızı giriniz.
    </span>
  </div>
  <div class="form-group">
    <label for="">Address</label>
    <input class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required>
    <span *ngIf="submitted && address.invalid" class="text-danger">
      Lütfen adres giriniz.
    </span>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required>
    <span *ngIf="submitted && city.invalid" class="text-danger">
      Lütfen şehir giriniz.
    </span>
  </div>
  <div class="form-group">
    <label for="">Phone</label>
    <input class="form-control" #phone="ngModel" name="phone" [(ngModel)]="order.phone" required>
    <span *ngIf="submitted && phone.invalid" class="text-danger">
      Lütfen telefon giriniz.
    </span>
  </div>
  <div class="form-group">
    <label for="">Mail</label>
    <input class="form-control" #mail="ngModel" name="mail" [(ngModel)]="order.mail" required>
    <span *ngIf="submitted && mail.invalid" class="text-danger">
      Lütfen mail giriniz.
    </span>
  </div>
  <button type="submit" class="btn btn-primary">Siparişi Tamamla</button>
  <button type="button" routerLink="/shop" class="btn btn-primary m-2">Alışverişe Devam Et</button>

  </form>
</div>
