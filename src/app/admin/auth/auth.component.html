<div class="bg-danger p-2 text-center text-white" *ngIf="errorMessage!=null">
    {{errorMessage}}
</div>

<div class="p-2">
  <form #form="ngForm" (ngSubmit) = "login(form)">
    <div class="form-group">
      <label>Username : </label>
      <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label>Password : </label>
      <input type="text" class="form-control" name="password" [(ngModel)]="password" required>
    </div>
    <div class="text-center">
      <button class="btn btn-secondary" routerLink="/" type="button">Geri Dön</button>
      <button class="btn btn-primary m-2" type="submit">Giriş Yap</button>

    </div>
  </form>
</div>
